<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5; font-family: Arial, sans-serif;">

    <div style="border: 2px solid #ccc; border-radius: 10px; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #333;">Calculator</h1>
        <input type="text" id="result" style="width: 100%; padding: 10px; font-size: 20px; margin-bottom: 10px; text-align: right; border: 2px solid #ccc; border-radius: 5px;" disabled>
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
            <button onclick="appendValue('1')" style="padding: 15px; font-size: 20px; border: none; background-color: #007bff; color: #fff; border-radius: 5px;">1</button>
            <button onclick="appendValue('2')" style="padding: 15px; font-size: 20px; border: none; background-color: #007bff; color: #fff; border-radius: 5px;">2</button>
            <button onclick="appendValue('3')" style="padding: 15px; font-size: 20px; border: none; background-color: #007bff; color: #fff; border-radius: 5px;">3</button>
            <button onclick="appendValue('+')" style="padding: 15px; font-size: 20px; border: none; background-color: #28a745; color: #fff; border-radius: 5px;">+</button>
            <button onclick="appendValue('4')" style="padding: 15px; font-size: 20px; border: none; background-color: #007bff; color: #fff; border-radius: 5px;">4</button>
            <button onclick="appendValue('5')" style="padding: 15px; font-size: 20px; border: none; background-color: #007bff; color: #fff; border-radius: 5px;">5</button>
            <button onclick="appendValue('6')" style="padding: 15px; font-size: 20px; border: none; background-color: #007bff; color: #fff; border-radius: 5px;">6</button>
            <button onclick="appendValue('-')" style="padding: 15px; font-size: 20px; border: none; background-color: #28a745; color: #fff; border-radius: 5px;">-</button>
            <button onclick="appendValue('7')" style="padding: 15px; font-size: 20px; border: none; background-color: #007bff; color: #fff; border-radius: 5px;">7</button>
            <button onclick="appendValue('8')" style="padding: 15px; font-size: 20px; border: none; background-color: #007bff; color: #fff; border-radius: 5px;">8</button>
            <button onclick="appendValue('9')" style="padding: 15px; font-size: 20px; border: none; background-color: #007bff; color: #fff; border-radius: 5px;">9</button>
            <button onclick="appendValue('*')" style="padding: 15px; font-size: 20px; border: none; background-color: #28a745; color: #fff; border-radius: 5px;">*</button>
            <button onclick="appendValue('0')" style="padding: 15px; font-size: 20px; border: none; background-color: #007bff; color: #fff; border-radius: 5px;">0</button>
            <button onclick="clearResult()" style="padding: 15px; font-size: 20px; border: none; background-color: #dc3545; color: #fff; border-radius: 5px;">C</button>
            <button onclick="calculateResult()" style="padding: 15px; font-size: 20px; border: none; background-color: #ffc107; color: #fff; border-radius: 5px;">=</button>
            <button onclick="appendValue('/')" style="padding: 15px; font-size: 20px; border: none; background-color: #28a745; color: #fff; border-radius: 5px;">/</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch {
                document.getElementById('result').value = 'Error';
            }
        }
    </script>
</body>
</html>
